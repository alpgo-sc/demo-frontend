<button nz-button (click)="addRow()" nzType="primary">Add</button>
<nz-table #basicTable [nzData]="students">
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>电话</th>
            <th>邮箱</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let student of basicTable.data">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.sex}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.email}}</td>
        </tr>
    </tbody>
</nz-table>
